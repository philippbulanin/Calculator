<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator">
    <div class="screen">
        <output class="main-screen"></output>
        <div class="screen-line"></div>
        <output class="sub-screen"></output>
    </div>
    <div class="keyboard">
        <button class="btn" id="sqrt">&#8730;</button>
        <button class="btn" id="sqr">x<sup>
            <small>2</small>
        </sup></button>
        <button class="btn" id="sqrn">x<sup>
            <small>n</small>
        </sup></button>
        <button class="btn" id="factorial">n!</button>
        <button class="btn" id="ce">CE</button>
        <button class="btn" id="c">C</button>
        <button class="btn" id="del">&#8592;</button>
        <button class="btn" id="divide">&#247;</button>
        <button class="btn number" id="seven" value="7">7</button>
        <button class="btn number" id="eight" value="8">8</button>
        <button class="btn number" id="nine" value="9">9</button>
        <button class="btn" id="multiple">&#215;</button>
        <button class="btn number" id="four" value="4">4</button>
        <button class="btn number" id="five" value="5">5</button>
        <button class="btn number" id="six" value="6">6</button>
        <button class="btn" id="minus">-</button>
        <button class="btn number" id="one" value="1">1</button>
        <button class="btn number" id="two" value="2">2</button>
        <button class="btn number" id="three" value="3">3</button>
        <button class="btn" id="plus">+</button>
        <button class="btn" id="sign">&#177;</button>
        <button class="btn number" id="zero" value="0">0</button>
        <button class="btn" id="dot">.</button>
        <button class="btn" id="equally">=</button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
